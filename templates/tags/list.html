{% extends "base.html" %}

{% block title %}nickmonad | {{ taxonomy.name }}{% endblock %}
{% block page %}blog{% endblock %}

{% block content %}
    <div class="flex flex-col space-y-4">
        <div class="font-semibold text-2xl underline underline-offset-4 decoration-2 decoration-sky-700">#{{ taxonomy.name }}</div>
        <ul class="space-y-2">
            {% for term in terms  %}
                <li class="text-lg"><a class="underline underline-offset-4 decoration-2 decoration-sky-700" href="{{ term.permalink }}">{{ term.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
